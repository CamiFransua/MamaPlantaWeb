    <!-- Navbar -->

    <!-- Thank You Message -->
    <div class="thank-you-container" id="thankYouContainer">
        <h1 id="thankYouHeader">Thank you for your reservation!</h1>
        <p>Your reservation details are as follows:</p>
        <ul id="reservationDetails">
            <li><strong>Name:</strong> <span id="name"></span></li>
            <li><strong>Email:</strong> <span id="email"></span></li>
            <li><strong>Phone:</strong> <span id="phone"></span></li>
            <li><strong>Date:</strong> <span id="date"></span></li>
            <li><strong>Time:</strong> <span id="time"></span></li>
            <li><strong>Number of Guests:</strong> <span id="numGuests"></span></li>
        </ul>
        <div id="buttonsContainer">
            <button id="downloadButton">Download PDF</button>
        </div>
    </div>
